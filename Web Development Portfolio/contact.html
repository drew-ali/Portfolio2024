<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="contact" aria-labelledby="contact-heading">
            <h2 id="contact-heading">Contact</h2>
            <form id="contactForm" onsubmit="sendMail(); return false;">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name" aria-required="true" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your email" aria-required="true" required>

                <label for="message">Message</label>
                <textarea id="message" placeholder="Your message" aria-required="true" required></textarea>
                <fieldset>
                    <legend>Submission Type</legend>
                    <label>
                        <input type="radio" name="submissionType" value="Job Opportunity" required>
                        Job Opportunity
                    </label>
                    <label>
                        <input type="radio" name="submissionType" value="Networking Opportunity">
                        Networking Opportunity
                    </label>
                    <label>
                        <input type="radio" name="submissionType" value="Other">
                        Other
                    </label>
                </fieldset>
        
                <button type="submit" aria-label="Send message">Send Message</button>
            </form>
        </section>
    </main>

</body>
